<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewertomat 3000</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="titleBar">
        Bewertomat 3000
        <a href="https://github.com/thhaase/yourrepository" id="githubLink" title="Repository" target="_blank">
            <img src="images/github_white.svg" alt="GitHub" id="githubIcon" />
        </a>
    </div>
        
    <div id="topbar"></div> <!-- Sections like Introduction, Main Part, etc. will be populated here -->
    <div id="ratingsBar"></div> <!-- Ratings like Good, Bad, etc. will be populated here -->
    <ul id="phrasesList"></ul> <!-- Phrases will be populated here -->

    <textarea id="phraseField" rows="4" cols="50"></textarea>
    
    <div class="button-container">
        <button id="copyText">Copy Text</button>
        <button id="deleteText">Delete Text</button>
    </div>
    
<!--    <footer id="footerBar">Your Footer Content Here</footer>-->

    <script src="js/script.js"></script>
</body>
</html>
